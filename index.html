<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
  <h1>Fale Conosco</h1>
  <form action="https://formsubmit.co/rafael.taciel9+site@gmail.com" method="POST">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Seu Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

    <!-- Anti-spam -->
    <input type="text" name="_honey" style="display:none">

    <!-- Redirecionar para uma página após envio -->
    <input type="hidden" name="_next" value="https://sua-pagina-de-agradecimento.com/">

    <!-- Desativar captcha -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
